<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 50px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
        td form {
            display: inline-block;
            margin-right: 10px;
        }
        td input[type="text"], td input[type="email"] {
            width: auto;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User List</h1>">

    <!-- Form for adding a new user -->
    <form action="#" th:action="@{/admin}" th:object="${userDto}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" />
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}"/>
        </div>
        <button type="submit">Add User</button>
    </form>


    <!-- Table to display users -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td>
                <!-- Form for updating a user -->
                <form th:action="@{/admin}" method="post">
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <input type="text" name="username" th:value="${user.username}" placeholder="New Username" required />
                    <input type="text" name="lastName" th:value="${user.lastName}" placeholder="New Last Name" required />
                    <input type="password" name="password" placeholder="New Password" required />
                    <button type="submit">Update</button>
                </form>
                <!-- Form for deleting a user -->
                <form th:action="@{/admin}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

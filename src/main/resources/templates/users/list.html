<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>User Management</h1>

<!-- Форма для добавления нового пользователя -->
<form th:action="@{/users}" th:object="${userDto}" method="post">
    <input type="text" th:field="*{name}" placeholder="Name" required>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
    <button type="submit">Add User</button>
</form>

<!-- Таблица для отображения списка пользователей -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
            <!-- Форма для редактирования пользователя -->
            <form th:action="@{/users}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="put">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="text" name="name" th:value="${user.name}" required>
                <input type="text" name="lastName" th:value="${user.lastName}" required>
                <button type="submit">Update</button>
            </form>

            <!-- Форма для удаления пользователя -->
            <form th:action="@{/users}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
